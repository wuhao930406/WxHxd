<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layui.mobile.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <img class="contactImg" src="../images/map.png" />
    <div class="contain">
        <div class="layui-card">
            <div class="layui-card-header">我们的地址</div>
            <div class="layui-card-body pcons">
                <p>
                    <span>加拿大:</span>1039 McNicoll Ave Unit 200, Toronto,Ontario, M1H3H8.Canada
                </p>
                <p>
                    <span>山西分部:</span>山西太原市小店区小店街道学府街158号君泰商座11层
                </p>
                <p>
                    <span>总部:</span>中国留学人才发展基金会 留学事业部 北京市海淀区北四环西路67号
                </p>
            </div>
        </div>
        <div class="layui-card">
            <div class="layui-card-header">联系我们</div>
            <div class="layui-card-body">
                    <form class="layui-form" action="">
                            <div class="layui-form-item">
                                <label class="layui-form-label">您的姓名*</label>
                                <div class="layui-input-block">
                                    <input type="text" name="title" lay-verify="required|title" autocomplete="off" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">您的手机*</label>
                                    <div class="layui-input-inline">
                                        <input type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-inline">
                                    <label class="layui-form-label">您的邮箱*</label>
                                    <div class="layui-input-inline">
                                        <input type="text" name="email" lay-verify="email" autocomplete="off" class="layui-input">
                                    </div>
                                </div>
                            </div>
                            <div class="layui-form-item layui-form-text">
                                <label class="layui-form-label">留言信息*</label>
                                <div class="layui-input-block">
                                    <textarea placeholder="" class="layui-textarea"></textarea>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit="" lay-filter="formDemo">立即提交</button>
                                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                                </div>

                            </div>
                
                        </form>
            </div>
        </div>
        
    </div>



</body>
<script src="../layui.all.js"></script>
<script src="../lay/modules/jquery.js"></script>
<script src="../lay/modules/layer.js" type="text/javascript" charset="utf-8"></script>
<script>
    //Demo
    layui.use('form', function () {
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });
</script>

</html>
